<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bude Global Presentations | BUDE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.6.0/reveal.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.6.0/theme/black.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Presentation Selector Modal -->
    <div id="presentation-selector">
        <div class="selector-content">
            <h2 class="selector-title">✨ Choose Your Presentation ✨</h2>
            <div class="search-box">
                <input type="text" id="topic-search" placeholder="Search for a topic..." autocomplete="off">
            </div>
            <div id="suggestions-container"></div>
        </div>
    </div>

    <div class="reveal">
        <div class="slides"></div>
    </div>

    <footer>
        <div class="social-links">
            <a href="https://budeglobal.in" target="_blank" class="brand-link" aria-label="Bude Global Website">
                <img src="https://github.com/BUDEGlobalEnterprise.png" alt="Bude Global Avatar" class="brand-avatar">
            </a> |
            <a href="https://blog.budeglobal.in" title="Bude Global Blog" aria-label="Bude Global Blog"><i
                    class="ri-earth-line"></i></a>
            <a href="https://github.com/budeglobalenterprise/bude-first-contribution" title="Project Repo"
                target="_blank" aria-label="Project Repository"><i class="ri-git-repository-fill"></i></a>
            <a href="https://github.com/budeglobalenterprise" title="GitHub" aria-label="GitHub"><i
                    class="ri-github-fill"></i></a>
            <a href="https://linkedin.com/company/budeglobal" title="LinkedIn" aria-label="LinkedIn"><i
                    class="ri-linkedin-box-fill"></i></a>
            <a href="https://www.youtube.com/@BudeGlobalEnterprise" title="YouTube" aria-label="YouTube"><i
                    class="ri-youtube-fill"></i></a>
            <a href="https://x.com/budeglobalerp" title="Twitter/X" aria-label="Twitter/X"><i
                    class="ri-twitter-x-line"></i></a>
            <a href="https://www.instagram.com/budeglobal" title="Instagram" aria-label="Instagram"><i
                    class="ri-instagram-line"></i></a>
        </div>
        <p>© 2025 Bude Global Enterprise — Built with ❤️ for Open Collaboration</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.6.0/reveal.min.js"></script>
    <script src="presenter.js"></script>
    <script src="presentations.js"></script>
    <script src="loader.js"></script>
</body>

</html>
